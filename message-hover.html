<!DOCTYPE html>
<html>
<head>
	<title>Message bubble</title>
	<link rel="stylesheet" type="text/css" href="public/message.css">
</head>
<body>
	<div class="wrapper">
	<div class="honor-box light-drop" id="honor-box" onmouseover="showHonor();" onmouseleave="closeHonor();">
		<img src="public/msg/honor.png">
		<p onclick="closeHonor();">CLICK TO<br>HONOR PLAYER</p>
	</div><!-- end honor-box -->
		<div class="message-bubble" onmouseleave="closeHonor();" onmouseover="showHonor(); ">
			<div class="row-1">
				<div class="profile-img">
					<img src="public/msg/profile-pic.png" class="prof-pic light-drop">
				</div><!-- end profile-img -->
				<div class="content">
					<div class="content-top">
						<div class="name"><p>SKT T1 Bang</p></div>
						<div class="throphies"><p>+220</p><img src="public/msg/icon.png"></div>
					</div><!-- end content-top -->
					<div class="content-bottom">
						<p>“This is my biggest contribution ever!”</p>
					</div><!-- end content-bottom -->
				</div><!-- end content -->
			</div><!-- end row-1 -->
			<div class="row-2">
				<div class="actions">
					<div class="cta">
						<img src="public/msg/reply.png">
						<p><b>Reply</b></p>
					</div><!-- end cta -->
					<div class="cta v2">
						<img src="public/msg/like.png">
						<p><b>5123</b></p>
					</div><!-- end cta -->					
				</div><!-- end actions -->
				<div class="time">
					<p>25 minutes ago</p>	
				</div><!-- end time -->
			</div><!-- end row-2 -->	
		</div><!-- end message-bubble -->
	</div><!-- end wrapper -->
	<script src="views/message.js"></script>
</body>
</html>
