<!DOCTYPE html>
<html>
<head>
	<title>In-game modal</title>
	<link rel="stylesheet" type="text/css" href="public/in-game.css">
 <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
	<div class="game-container">
		<div class="lower-opacity"></div><!-- end lower-opacity -->
		<div class="game-modal animated fadeInLeft">
			<div class="modal-header">
				<img src="public/logo-white.png" class="logo">
			</div><!-- end modal-header -->
			<div class="club-card">
				<div class="card-wrapper">
					<div class="row-1">
						<div class="club-logo">
							<img src="public/club-logo-bg.png" class="logo-bg">
							<img src="public/club-img.png" class="club-img">
						</div><!-- end club-logo -->
						<div class="row-1-big">
							<div class="rank-label">
								<img src="public/rank-label.png" class="rank-label-bg">
								<p class="club-rank">CLUB'S RANK: <span>#12</span></p>
							</div><!-- end rank-label -->
							<div class="info-label">
								<p class="club-name">Fnatic Europe</p>
								<p class="owner-label"><b>OWNER</b></p>
								<p class="owner-name">Fnatic xPeke</p>
							</div><!-- end info-label -->
						</div><!-- end row-1-big -->
					</div><!-- end row-1 -->
					<div class="row-2">
						<p class="seasson-level">Current Season Level: <span>27</span></p>
						<button class="change">CHANGE</button>
					</div><!-- end row-2 -->
				</div><!-- end card-wrapper -->
			</div><!-- end club-card -->
			<div class="CTA">
				<button type="button" class="play-for-club">PLAY FOR CLUB <span>(CTRL+C)</span></button>
				<p class="skip"><u>Not now </u><span><u>(CTRL+N)</u></span></p>
			</div><!-- end CTA -->
		</div><!-- end game-modal -->
	</div><!-- end game-container -->
</body>
</html>
