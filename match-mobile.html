<!DOCTYPE html>
<html>
<head>
	<title>Quarterback - Mobile Match</title>
	<link rel="stylesheet" type="text/css" href="public/match-mobile.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/png" href="/icon.png"/>
</head>
<body>
	<div class="header d-shadow">
		<div class="logo">
			<img src="public/images/mobile/logo.png">	
		</div><!-- end logo -->
		<div class="search">
			<img src="public/images/mobile/search.svg" class="search-img">
			<input type="text" name="search" class="search-field" placeholder="Search clubs, players...">
		</div><!-- end search -->
		<div class="nav-box">
			<img src="public/images/mobile/notif.svg" class="notif-img">
		</div><!-- end nav-box -->
		<div class="nav-box box-2">
			<img src="public/images/mobile/chat.svg" class="chat-img">
		</div><!-- end nav-box -->			
	</div><!-- end header -->
	<div class="user-header d-shadow">
		<div class="player-info">
			<img src="public/images/avatar.png" class="user-avatar d-shadow" onclick="profilePage();">
			<p class="user-name">Jovan1501</p>
			<p class="club"><span>Club:</span> SKT T1 Telecom</p>
				<div class="arrow d-shadow">
					<img src="public/images/mobile/arrow-img.svg" class="arrow-img">
				</div><!-- end arrow -->
		</div><!-- end player -->
	</div><!-- end user-header -->
	<div class="feed d-shadow">

	</div><!-- end feed -->
</body>
</html>
