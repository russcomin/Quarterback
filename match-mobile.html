<!DOCTYPE html>
<html>
<head>
	<title>Quarterback - Mobile Match</title>
	<link rel="stylesheet" type="text/css" href="public/match-mobile.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/png" href="/icon.png"/>
</head>
<body>
	<div class="header d-shadow">
		<div class="logo">
			<img src="public/images/mobile/logo.png">	
		</div><!-- end logo -->
		<div class="search">
			<img src="public/images/mobile/search.svg" class="search-img">
			<input type="text" name="search" class="search-field" placeholder="Search clubs, players...">
		</div><!-- end search -->
		<div class="nav-box">
			<img src="public/images/mobile/notif.svg" class="notif-img">
		</div><!-- end nav-box -->
		<div class="nav-box box-2">
			<img src="public/images/mobile/chat.svg" class="chat-img">
		</div><!-- end nav-box -->			
	</div><!-- end header -->
	<div class="user-header d-shadow">
		<div class="player-info">
			<img src="public/images/avatar.png" class="user-avatar d-shadow" onclick="profilePage();">
			<p class="user-name">Jovan1501</p>
			<p class="club"><span>Club:</span> SKT T1 Telecom</p>
				<div class="arrow d-shadow">
					<img src="public/images/mobile/arrow-img.svg" class="arrow-img">
				</div><!-- end arrow -->
		</div><!-- end player -->
		<div class="rank">
			<p class="static">RANK</p>
			<p class="rank-title">Major 3</p>
		</div><!-- end rank -->
	</div><!-- end user-header -->
	<div class="feed d-shadow">
		<div class="match-header">
			<div class="left-header">
				<p class="rank-text">#15</p>
				<img src="public/images/team-1.png" class="team-avatar">
				<p class="club-name">SKT T1 Telecom</p>
				<p class="club-members">Members: <span>3,670</span></p>
			</div><!-- end left-header -->
			<div class="middle-header">
				<p class="score-1">3</p>
				<img src="public/images/line.png" class="score-line">
				<p class="score-2">1</p>
				<img src="public/images/vs.png" class="match-vs">
				<p class="time-left">3h 14m left</p>
			</div><!-- end middle-header -->
			<div class="right-header">
				<p class="rank-blue">#32</p>
				<img src="public/images/team-2.png" class="team-avatar-blue">
				<p class="club-name">H2K Europe</p>
				<p class="club-members">Members: <span>1,134</span></p>				
			</div><!-- end right-header -->
		</div><!-- end header -->
		<div class="match-info d-shadow">
			<div class="left-info">
				<img src="public/images/green-score.png" class="score-img">
				<img src="public/images/mobile/trophy-green.svg" class="trophy-img">
				<p class="trophy-score">9,323</p>
			</div><!-- end left-info -->
			<div class="middle-info">
				<img src="public/images/mobile/time.svg" class="time-img">
				<p class="time-text"><span>17 minutes</span> left <br>
				until next point</p>
			</div><!-- end middle-info -->
			<div class="right-info">
				<img src="public/images/blue-score.png" class="score-img b-s">
				<img src="public/images/mobile/trophy-blue.svg" class="trophy-img">
				<p class="trophy-score">8,951</p>
			</div><!-- end right-info -->
		</div><!-- end match-info -->
		<div class="message-1">
			<div class="tr-count">
				<p>+220</p>
				<img src="public/images/mobile/trophy-green.svg">
			</div><!-- end tr-count -->	
			<img src="public/images/mobile/green-msg.png" class="green-msg">
			<div class="message-content">
				<img src="public/images/avatar.png" class="user-img">
				<p class="message-text"><span>SKT T1 Bang </span><br>“This is my biggest contribution ever!”</p>
			</div><!-- end message-content -->
			<div class="message-bottom">
				<div class="msg-button">
					<img src="public/images/mobile/send.svg">
					<p>Reply</p>
				</div><!-- end msg-button -->
				<div class="msg-button">
					<img src="public/images/mobile/like.svg">
					<p>2,415</p>
				</div><!-- end msg-button -->
				<div class="msg-button">
					<img src="public/images/mobile/streamer.svg">
					<p>Streamer Like (0)</p>
				</div><!-- end msg-button -->									
			</div><!-- end message-bottom -->
		</div><!-- end message-1 -->
		<div class="msg-time">
			<p>25 minutes ago</p>
		</div><!-- end msg-time -->	
	</div><!-- end feed -->
</body>
</html>
